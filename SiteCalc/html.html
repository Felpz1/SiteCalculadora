<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
     <link rel="stylesheet" href="CSS.css" type="text/css"/>
     <script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
    <form name="formulario" >
        <label for="inputNumber">
            Primeiro número:
        </label>
        <input type ="number" name="num1" id="num1" autofocus = "autofocus"> <br/>
        <label for="inputNumber">
            Segundo número:
        </label>
        <input type ="number" name="num2" id="num2" > <br/>
        <label>
            Selecione uma opção:<br/>
        </label>
        <div id="op" name=op>
        <input type="radio" name="op"
        value="soma" id="soma" checked>Soma<br/>
        <input type="radio" name="op"
        value="subtracao" id="subtracao" >Subtração<br/>
        <input type="radio" name="op"
        value="divisao" id="divisao" >Divisão<br/>
        <input type="radio" name="op"
        value="multiplicacao" id="multiplicacao" >Multiplicação<br/>
        </div>
        <label><h2>Resultado:</h2></label>
        <input type ="text" id=res name=resultado><br/>
        <input type="button" id="botao" value= "Calcular"
        name="botaoCalc" onclick="JavaScript()" />

        
    </form>
</body>
</html>
